<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/register.css}" rel="stylesheet">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <form th:action="@{/register-user}" th:object="${user}" method="POST">
            <h1>Create an Account</h1>
            <div class="end">
                <input th:field="*{firstname}" type="text" name="firstname" placeholder="First Name" class="">
                <p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="error-short error-message"></p>
            </div>
            <div class="start">
                <input th:field="*{lastname}" type="text" name="lastname" placeholder="Last Name" class="">
                <p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="error-short error-message"></p>
            </div>
            <div class="full-column">
                <input th:field="*{email}" type="text" name="email" placeholder="Email Address" class="full-column">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error error-message"></p>
            </div>
            <div class="full-column">
                <input th:field="*{username}" type="text" name="username" placeholder="Username" class="full-column">
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error error-message"></p>
            </div>
            <div class="full-column">
                <input th:field="*{password}" type="password" name="password" placeholder="Password" class="full-column">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error error-message"></p>
            </div>
            <div class="full-column">
                <input th:field="*{confirmPassword}" type="password" placeholder="Confirm Password" class="full-column">
                <p th:if="*{confirmPassword != password}" class="error error-message">Password does not match.</p>
            </div>
            <input type="submit" value="Register">
            <a href="/login" class="login">Already a user? Click here to login!</a>
        </div>
    </form>
</body>

</html>
